<section class="iphone-container blocked">
    <img src="images/phone-case.png" alt="iphone-case" />
    <div class="match-name">
      <span ng-cloak>{{match}}</span>
    </div>
    <div class="iphone-background" scroll-bottom="messages">
      <div ng-repeat="msg in messages" class="{{msg.received === true ? 'text-left' : 'text-right' }}">
          <p class="white-shadow" data-conversation-id="{{msg.id}}">
             {{ msg.message }}
             <span ng-if="$last" ng-init="getResponses(msg.id)"></span>
          </p>
      </div>
    </div>
</section>
