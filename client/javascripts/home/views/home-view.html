<div class="container" >
   <flash-message duration="5000" show-close="true"></flash-message>

      <uib-pagination
        total-items="targets.length"
        ng-model="currentPage"
        max-size="maxSize"
        class="pagination-sm"
        boundary-link-numbers="true">
      </uib-pagination>

      <div ng-repeat="target in filteredTargets" class="col-lg-4 col-md-4 col-sm-6 col-xs-12" >
          <div class="panel panel-primary match-panel" data-id='{{ target.id }}' data-fake-account-id='{{target.fake_account_id}}'>
              <h3 class="">
                  {{ target.name }}
              </h3>
              <div class="match-photo">
                  <img ng-src="{{ target.photo_url }}" alt="{{ target.name}}" ng-click="open('lg',target.id, target.name)">
              </div>
              <div class="match-info">
                <h4>{{ target.gender == 1 ? "Female" : "Male" }} | {{ target.age }}</h4>
                <div class="match-bio">
                    <h5>{{ target.bio.slice(0,255) }}</h5>
                </div>
              </div>

              <a href="#/account/{{target.fake_account_id}}/match/{{target.id}}/messages"><button class="btn btn-success btn-lg">Let's Chat</button></a>
          </div>
      </div>

</div>
<footer>
  <ul>
    <li>
      Copyright &copy; 2016 Residual Stratosphere, LLC. All rights reserved
    </li>
    <li class="social-buttons">
      <div class="fb-share-button" data-href="http://www.gotindergarten.com" data-layout="button"></div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.gotindergarten.com" data-text="Help this guy get a date on Tinder!" data-hashtags="gotindergarten">Tweet</a>
    </li>
  </ul>
</footer>
